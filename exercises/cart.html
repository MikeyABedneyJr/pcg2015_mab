<!doctype HTML>
<html>
  <head>
    <title>
      Practice with Cart
    </title>
  <link href="cartcss.css"; type="text/css"; rel="stylesheet">
  </head  >
  <body>
    <h1><u>Cart</u></h1>
      <div id="login_box">
        <form method="post">
        Name: <input value="" name="name">
        <br>
        Email:  <input value="" name="e-mail">
        <br>
        Phone: <input value="" name="phone">
      </form>
      </div><br><br>

        <table>
          <tr> <!-- Table Header Row -->
            <th>Line</th>
              <th>Qty</th>
                <th>Product Code</th>
                  <th>Product Description</th>
                    <th>Price Per Item</th>
                      <th>(Qty * Price)<br>Total</th>
                        <th>Actions</th>
          </tr>
          <tr> <!-- Row 1 -->
            <td class="line"></td>
              <td><input type=number class="qnty"></input></td>  
                <td class="product_number">FA9842</td>
                  <td class="description">This does great stuff</td>
                    <td class="price1"></td>
                      <td class="total1"></td>
                        <td class="remove_item"></td>
          </tr>
          <tr> <!-- Row 2 -->
            <td class="line"></td>
              <td><input type=number class="qnty"></input></td>  
                <td class="product_number">PC5150</td>
                  <td class="description">This does okay stuff</td>
                    <td class="price2"></td>
                      <td class="total2"></td>
                        <td class="remove_item">Remove</td>
          </tr>
          <tr> <!-- Row 3 -->
            <td class="line"></td>
              <td><input type=number class="qnty"></input></td>  
                <td class="product_number">GH4743</td>
                  <td class="description">This does crappy stuff</td>
                    <td class="price3"></td>
                      <td class="total3"></td>
                        <td class="remove_item">Remove</td>
          </tr>
          <tr>
            <td colspan="4"></td>
                      <td class="total">Total: </td>
                        <td>$<div id="total"></div>
                      
        </table>


</html>
